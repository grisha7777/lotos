<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header__menu">
            <span class="header__menu__text">
                Меню
            </span>
        </div>
        <div class="header__try-exercise">
            <span class="header__try-exercise__text">
                Пробное занятие
            </span>
        </div>
        <div class="header__phone">
            <span class="header__phone__text">
                <a href='tel:+7 (812) 345-56-97'>+7 (812) 345-56-97</a>
            </span>
        </div>
    </div>

    <div class="main">
        <div class="main__image">
            <img class='main__image__lotos' src='./img/logo.png'  alt='картинка лотоса'/>
            <img class='main__image__girl' src='./img/03_girl.png'  alt='картинка девушки'/>
        </div>
        <div class="main__form">
            <div class='main__form__header'>
                <div class="main__form__header__number">10%</div> cкидка на абонемент
            </div>
            <div class="main__form__text">
                Мы сделаем для вас 10% скидку на абонемент,
                купленный в день посещения вводного занятия.
            </div>
            <div class="main__form__input">
                <input  class='main__form__input__name' type='text' name='name' placeholder="Ваше имя"/> 
                <input  class='main__form__input__phone' type='text' name='phone' placeholder="Ваш телефон"/>
            </div>
            <div class="main__form__button">
                Оформить заявку
            </div>
            <div class="main__form__notice">
                Нажимая «Отправить заявку», вы даете согласие на обработку своих персональных данных
            </div>
        </div>
                   
        <div class="main__pager">
            <div class="main__pager__current">03</div>
            <div class="main__pager__total">09</div>
        </div>
    </div> 

    <div class="footer">
        <div class="footer__social">
            <div class="footer__social__vk">vk</div>
            <div class="footer__social__fb">fb</div>
            <div class="footer__social__inst">inst</div>
        </div>
        <div class="footer__teachers">
            <div class="footer__teachers__text">Преподаватели</div>
            <div class="footer__teachers__icon">
             <img src='./img/ellips.png' alt='PRIVET'/> 
            </div>
        </div>
    </div>
</body>
</html>
